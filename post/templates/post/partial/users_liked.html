{% for user in post.users_liked.all %}
<div class="like-user">
    {% if user.userprofile.photo %}
    <img src="{{ user.userprofile.photo.url }}" alt="{{ user.first_name }}">
    {% endif %}
    <p>{{ user.first_name }}</p>
</div>
{% empty %}
 <p class="no-likes">Nobody likes this post yet.</p>
 {% endfor %}
