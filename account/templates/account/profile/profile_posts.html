{% load static %}
<div class="profile-post-grid">
    {% for post in posts %}
    <a href="{% url 'post:post_detail' post.pk post.slug %}" class="profile-post-card-link">
        <div class="profile-post-card">
            <p class="profile-post-title">{{post.title}}</p>
            <img src="{{ post.image.url }}" class="post-img">
            <p class="post-date">{{ post.created }}</p>
        </div>
    </a>
    {% empty %}
    <p>No posts to show.</p>
    {% endfor %}
</div>
